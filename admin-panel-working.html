  <script>
    // Firebase config

      authDomain: "etax-7fbf8.firebaseapp.com",
      databaseURL: "https://etax-7fbf8-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "etax-7fbf8",
      storageBucket: "etax-7fbf8.appspot.com",
      messagingSenderId: "1030026724634",
      appId: "1:1030026724634:web:d76f5f9dad43bad6fd58a3",

    firebase.initializeApp(firebaseConfig);

    // Admin credentials - Hardcoded as requested
    const adminCredentials = {

    // Initialize page
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('üõ°Ô∏è Admin login page loaded');
      
      // Check if already logged in
      const adminSession = localStorage.getItem('admin_session');
      if (adminSession) {
        try {
          const session = JSON.parse(adminSession);
          if (session.expires > Date.now()) {
            console.log('‚úÖ Valid admin session found, redirecting...');
            window.location.href = 'admin-dashboard.html';
            return;
          } else {
            localStorage.removeItem('admin_session');
          }
        } catch (error) {
          localStorage.removeItem('admin_session');
        }
      }
      
      // Focus on username field
      document.getElementById('adminUsername').focus();
    });

    // Form submission
    document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('adminUsername').value.trim();
      const password = document.getElementById('adminPassword').value;
      
      if (!username || !password) {
        showError('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß t√™n ƒëƒÉng nh·∫≠p v√† m·∫≠t kh·∫©u');

      try {

      } catch (error) {
        console.error('‚ùå Login error:', error);
        showError('L·ªói h·ªá th·ªëng: ' + error.message);
      }
    });

    // Admin login function
    async function loginAdmin(username, password) {
      showLoading(true);
      hideError();
      
      try {
        // Simulate authentication delay
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // Check credentials against Firebase admins
        if (adminCredentials[username] && adminCredentials[username] === password) {
          console.log('‚úÖ Admin authentication successful');
          
          // Create admin session
          const session = {
            username: username,
            loginTime: Date.now(),
            expires: Date.now() + (24 * 60 * 60 * 1000), // 24 hours
            sessionId: 'admin_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9)
          };
          
          localStorage.setItem('admin_session', JSON.stringify(session));
          
          // Log admin login
          await logAdminActivity('login', {
            username: username,
            timestamp: Date.now(),
            ip: await getClientIP(),
            userAgent: navigator.userAgent
          });
          
          // Redirect to dashboard
          showLoading(false);
          window.location.href = 'admin-dashboard.html';
          
        } else {
          console.log('‚ùå Invalid admin credentials');
          
          // Log failed login attempt
          await logAdminActivity('failed_login', {
            username: username,
            timestamp: Date.now(),
            ip: await getClientIP(),
            userAgent: navigator.userAgent
          });
          
          showLoading(false);
          showError('‚ùå T√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ch√≠nh x√°c');
          
          // Clear password field
          document.getElementById('adminPassword').value = '';
          document.getElementById('adminPassword').focus();
        }
        
      } catch (error) {
        console.error('‚ùå Error during admin login:', error);
        showLoading(false);
        showError('L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i sau.');
      }
    }

    // Log admin activities
    async function logAdminActivity(action, data) {
      try {
        const logEntry = {
          action: action,
          data: data,
          timestamp: Date.now()
        };
        
        await db.ref('adminLogs').push(logEntry);
        console.log('üìù Admin activity logged:', action);
        
      } catch (error) {
        console.error('‚ùå Error logging admin activity:', error);
      }
    }

    // Get client IP (simplified)
    async function getClientIP() {
      try {
        // In production, use a proper IP detection service
        return 'Unknown';
      } catch (error) {
        return 'Unknown';
      }
    }

    // UI helper functions
    function showLoading(show) {
      const loadingScreen = document.getElementById('loadingScreen');
      const loginForm = document.getElementById('adminLoginForm');
      const loginBtn = document.getElementById('loginBtn');
      
      if (show) {
        loadingScreen.style.display = 'block';
        loginForm.style.display = 'none';
        loginBtn.disabled = true;
      } else {
        loadingScreen.style.display = 'none';
        loginForm.style.display = 'block';
        loginBtn.disabled = false;
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      
      // Auto hide after 5 seconds
      setTimeout(() => {
        hideError();
      }, 5000);
    }

    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    function togglePassword() {
      const passwordInput = document.getElementById('adminPassword');
      const toggleBtn = event.target;
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è';
      }
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      // Escape to clear form
      if (e.key === 'Escape') {
        document.getElementById('adminLoginForm').reset();
        hideError();
        document.getElementById('adminUsername').focus();
      }
    });

    // Prevent right-click and F12 (basic security)
    document.addEventListener('contextmenu', function(e) {

    });

    document.addEventListener('keydown', function(e) {
