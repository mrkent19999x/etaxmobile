<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thông tin tài khoản</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      justify-content: center;
      display: flex;
      
    }

    .header {
      background-color: #a80000;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header i {
      font-size: 20px;
      cursor: pointer;
    }

    .header-title {
      font-size: 20px;
      font-weight: bold;
    }

    .user-section {
      background: #1a2734;
      text-align: center;
      padding: 24px 16px;
      color: white;
    }

    .user-section img.avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 16px auto;
      background: white;
      padding: 4px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 16px;
      background-color: #1a2734;
    }

    .button-grid button {
      background-color: #c40000;
      border: none;
      border-radius: 24px;
      padding: 12px;
      color: white;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .info-section {
      background-color: #f5f5f5;
      padding: 20px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .info-label {
      color: #555;
      width: 40%;
    }

    .info-value {
      width: 55%;
      font-weight: 500;
    }
    .phone-frame {
      width: 390px;
      height: 844px;
      background-color: #fff;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      
    }
    .user-section img.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  padding: 4px;
  background-color: white;
  border: 2px solid #c40000;
  object-fit: contain;
}

  </style>
</head>
<body>

  <div class="phone-frame">
  <div class="header">
    <i class="fas fa-arrow-left" onclick="window.location.href='home.html'"></i>
      <i class="header-title">Thông tin tài khoản</i>
      <i class="fas fa-house" onclick="window.location.href='home.html'"></i>
  </div>

  <!-- User Info Section -->
  <div class="user-section">
    <h2 id="info-header-name">Tên đầy đủ</h2>
<img class="avatar" src="assets/avatar1.png" alt="Avatar" id="info-avatar" />
  </div>

  <!-- Button Actions -->
   
  <div class="button-grid">
    <button><img src="assets/icon-change.png" alt="changeinfo" style="width: 40px; height: 40px;" /> Thay đổi thông tin</button>
    <button><img src="assets/icon-qr.png" alt="qr" style="width: 30px; height: 30px;" /> Mã QR-<br>Code thông</button>
    <button><img src="assets/icon-doimk.png" alt="changepass" style="width: 40px; height: 40px;" /> Đổi mật khẩu</button>
    <button><img src="assets/icon-xoatk.png" alt="deleteacc" style="width: 40px; height: 40px;" /> Xóa tài khoản</button>
  </div>

  <!-- Account Info -->
  <div class="info-section">
    <div style="font-weight: bold;
  margin-bottom: 16px;
  font-size: 17px;">Thông tin tài khoản</div>
    
<div class="info-row">
  <div class="info-label">Mã số thuế</div>
  <div class="info-value" id="info-mst"></div>
</div>
<div class="info-row">
  <div class="info-label">Tên đầy đủ</div>
  <div class="info-value" id="info-name"></div>
</div>
<div class="info-row">
  <div class="info-label">Địa chỉ</div>
  <div class="info-value" id="info-address"></div>
</div>
<div class="info-row">
  <div class="info-label">Tên CQT quản lý</div>
  <div class="info-value" id="info-taxoffice"></div>
</div>

  </div>
</div>
<script>
  // Đọc user từ localStorage
  const user = JSON.parse(localStorage.getItem("etax_user_info") || "{}");
  document.getElementById("info-mst").innerText = user.mst || "-";
  document.getElementById("info-name").innerText = user.name || "-";
  document.getElementById("info-address").innerText = user.address || "-";
  document.getElementById("info-taxoffice").innerText = user.taxoffice || "-";
  document.getElementById("info-header-name").innerText = user.name || "-";
</script>

</body>
</html>
