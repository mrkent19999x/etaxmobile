    <script>
        // ✅ ENHANCED: Device verification với improved logic
        function isDeviceVerified() {
            const deviceId = localStorage.getItem('etax_device_id');
            const verified1 = localStorage.getItem('etax_device_verified') === 'true';
            const verified2 = localStorage.getItem('etax_token_verified') === 'true';
            const verified3 = localStorage.getItem(`etax_verified_${deviceId}`) === 'true';
            const hasToken = localStorage.getItem('etax_verified_token');
            
            const isVerified = deviceId && verified1 && verified2 && verified3 && hasToken;
            
            console.log('🔍 Device verification check:', {
                deviceId: !!deviceId,
                verified1, verified2, verified3,
                hasToken: !!hasToken,
                result: isVerified
            });
            
            return isVerified;
        }

        // Đảm bảo đã xác thực token thiết bị với enhanced check
        if (!isDeviceVerified()) {
            console.log('❌ Device not verified, redirecting to token-login');
            window.location.href = 'token-login.html';

    <script>
        // Khởi tạo Firebase chuẩn
        const firebaseConfig = {
            apiKey: "AIzaSyD_rJgBFgBulheVenQUE2KXr4PBpSpTCxw",
            authDomain: "etax-7fbf8.firebaseapp.com",
            databaseURL: "https://etax-7fbf8-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "etax-7fbf8"
        };
        firebase.initializeApp(firebaseConfig);

        // ✅ ENHANCED: Login function với better UX
        function login() {
            const userId = document.getElementById("tax-id").value.trim();
            const password = document.getElementById("password").value.trim();
            const loginBtn = document.getElementById("loginBtn");

            if (!userId || !password) {
                showError("Vui lòng nhập đầy đủ Mã số thuế và Mật khẩu");
                return;
            }

            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            hideMessages();

            firebase.database().ref("users/" + userId).once("value")
              .then(snapshot => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    if (userData.password === password) {
                        // Lưu toàn bộ thông tin user về localStorage
                        localStorage.setItem("etax_logged_in_user", userId);
                        // Sau khi lấy userData từ Firebase
                        localStorage.setItem("etax_user_info", JSON.stringify({
                          mst: userId,
                          name: userData.name,
                          address: userData.address || "",
                          taxoffice: userData.taxoffice || "",
                          date: userData.date,
                          password: userData.password,
                          role: userData.role,
                          token: userData.token,
                          duration: userData.duration
                        }));

                        showSuccess("Đăng nhập thành công! Đang chuyển trang...");

                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 1500);
                    } else {
                        showError("Sai mật khẩu. Vui lòng thử lại.");
                    }
                } else {
                    showError("Không tìm thấy người dùng.");
                }
              }).catch(error => {
                console.error("Lỗi Firebase:", error);
                showError("Đăng nhập thất bại. Vui lòng thử lại sau.");
              }).finally(() => {
                // Remove loading state
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
              });
        }

        // ✅ THÊM: Message functions
        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            if (errorMsg) {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
                setTimeout(hideMessages, 5000);
            } else {
                alert(message); // Fallback
            }
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMsg');
            if (successMsg) {
                successMsg.textContent = message;
                successMsg.style.display = 'block';
            } else {
                alert(message); // Fallback
            }
        }

        function hideMessages() {
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            if (errorMsg) errorMsg.style.display = 'none';
            if (successMsg) successMsg.style.display = 'none';
        }

        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("togglePassword");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }

        // ✅ THÊM: Enhanced keyboard support
        document.getElementById('tax-id').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // ✅ THÊM: Auto format MST (chỉ cho phép số)
        document.getElementById('tax-id').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // ✅ THÊM: PWA Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('✅ Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.log('❌ Service Worker registration failed:', error);
                    });
            });
        }

        // ✅ THÊM: Auto focus first input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const taxIdInput = document.getElementById('tax-id');
                if (taxIdInput) {
                    taxIdInput.focus();
                }
            }, 500);
        });

        console.log('✅ eTax Mobile Login initialized with PWA enhancements');
    </script>
