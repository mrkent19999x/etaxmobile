<style>* {
  box-sizing: border-box;
  }
  body {
    margin: 0;
  }
  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    touch-action:manipulation;
    -webkit-overflow-scrolling:touch;
    -webkit-tap-highlight-color:transparent;
  }
  html, body{
    margin:0 !important;
    padding:0 !important;
    width:100vw;
    min-width:100vw;
    height:100vh;
    min-height:100vh;
    overflow-x:hidden;
    background:#000 !important;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
  }
  body{
    font-family:'Roboto', sans-serif;
    color:white;
    animation:fadeIn 1.2s ease-in;
  }
  .phone-frame{
    width:100vw !important;
    max-width:100vw !important;
    min-height:100vh !important;
    background-image:url('assets/bglogin.png');
    background-size:cover;
    background-repeat:no-repeat;
    background-position:center center;
    border-radius:0 !important;
    undefined:undefined;
    margin:0 !important;
    box-shadow:none !important;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:stretch;
    overflow:hidden;
  }
  .form-group label{
    font-size:13px;
    margin-bottom:4px;
    color:#fff;
  }
  .form-group input{
    width:100%;
    padding:12px 12px 12px 44px;
    border:none;
    border-radius:8px;
    font-size:16px;
    undefined:undefined;
    background-color:transparent;
    border-bottom:1px solid white;
    color:white;
    outline:none;
  }
  .form-group input::placeholder{
    color:rgba(255, 255, 255, 0.7);
  }
  .input-icon-wrap i.fa-user-large, .input-icon-wrap i.fa-lock{
    position:absolute;
    left:14px;
    color:#bdbdbd;
    font-size:20px;
    top:50%;
    transform:translateY(-50%);
    z-index:2;
  }
  .input-icon-wrap i.fa-eye, .input-icon-wrap i.fa-eye-slash{
    position:absolute;
    right:14px;
    color:#bdbdbd;
    font-size:20px;
    top:50%;
    transform:translateY(-50%);
    z-index:2;
    cursor:pointer;
  }
  .links a{
    color:yellow;
    text-decoration:none;
  }
  .icon-wrap img{
    height:36px;
    object-fit:contain;
  }
  .register a{
    color:yellow;
    text-decoration:none;
  }
  .bottom-nav div{
    text-align:center;
  }
  .bottom-nav img{
    height:32px;
    margin-bottom:4px;
    display:block;
    margin-left:auto;
    margin-right:auto;
  }
  @keyframes fadeIn{
    0%{
      opacity:0;
    }
    100%{
      opacity:1;
    }
  }
  @keyframes spin{
    to{
      transform:rotate(360deg);
    }
  }
  @keyframes slideInFromTop{
    from{
      opacity:0;
      transform:translateY(-20px);
    }
    to{
      opacity:1;
      transform:translateY(0);
    }
  }
  @keyframes shake{
    0%, 20%, 40%, 60%, 80%, 100%{
      transform:translateX(0);
    }
    10%, 30%, 50%, 70%, 90%{
      transform:translateX(-5px);
    }
  }
  @media (min-width: 601px){
    .phone-frame{
      border-radius:30px !important;
      margin:32px auto !important;
      box-shadow:0 0 20px rgba(0,0,0,0.3) !important;
      width:400px !important;
      max-width:400px !important;
    }
  }
</style>
<!-- ✅ Script để khởi động GrapesJS -->
<script src="https://unpkg.com/grapesjs"></script>
<script>
  grapesjs.init({
    container: '#gjs',
    fromElement: true, // Quan trọng: dùng HTML đã có
    height: '100%',
    width: 'auto',
    storageManager: false,
    plugins: [],
    pluginsOpts: {},
  });
</script>
