<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Thông báo</title>
  <meta name="theme-color" content="#a40000">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: #fff;
      color: #222;
      padding-top: env(safe-area-inset-top);
      font-size: 16px;
    }
    .header {
      background: #a40000;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .search-box {
      padding: 10px;
      display: flex;
      justify-content: center;
    }
    .search-box input {
      width: 90%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .notification-list {
      padding: 10px;
    }
    .notification-item {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      background: #f9f9f9;
    }
    .notification-item h3 {
      font-size: 16px;
      margin-bottom: 6px;
      color: #a40000;
    }
    .notification-item p {
      font-size: 14px;
      color: #333;
    }
    .notification-time {
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <div class="header">Thông báo</div>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Tìm theo nội dung hoặc ngày...">
  </div>
  <div class="notification-list" id="notificationList">
    <p>Đang tải thông báo...</p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD_rJgBFgBulheVenQUE2KXr4PBpSpTCxw",
      authDomain: "etax-7fbf8.firebaseapp.com",
      databaseURL: "https://etax-7fbf8-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "etax-7fbf8",
      storageBucket: "etax-7fbf8.appspot.com",
      messagingSenderId: "1030026724634",
      appId: "1:1030026724634:web:d76f5f9dad43bad6fd58a3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Lấy dữ liệu
    const listEl = document.getElementById('notificationList');
    const searchInput = document.getElementById('searchInput');
    let allNotifications = [];

    function formatDateTime(dateStr, timeStr) {
      return `${dateStr} ${timeStr}`;
    }

    function renderList(data) {
      listEl.innerHTML = "";
      if (data.length === 0) {
        listEl.innerHTML = "<p>Không có thông báo nào.</p>";
        return;
      }

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "notification-item";
        div.innerHTML = `
          <div class="notification-time">${formatDateTime(item.date, item.time)}</div>
          <h3>${item.taxpayerName || "Thông báo thuế"}</h3>
          <p>${item.notes || "Không có nội dung chi tiết"}</p>
        `;
        listEl.appendChild(div);
      });
    }

    // Tìm kiếm
    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = allNotifications.filter(item =>
        (item.taxpayerName || "").toLowerCase().includes(keyword) ||
        (item.notes || "").toLowerCase().includes(keyword) ||
        (item.date || "").includes(keyword)
      );
      renderList(filtered);
    });

    // Load dữ liệu từ Firebase
    db.ref("pdf_documents").once("value").then(snapshot => {
      const result = [];
      snapshot.forEach(child => {
        const val = child.val();
        result.push(val);
      });
      allNotifications = result.reverse(); // Mới nhất lên đầu
      renderList(allNotifications);
    }).catch(err => {
      listEl.innerHTML = `<p>Lỗi tải dữ liệu: ${err.message}</p>`;
    });
  </script>
</body>
</html>
