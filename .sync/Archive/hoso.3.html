<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thông báo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .phone-frame {
      width: 400px;
      height: 844px;
      background-color: #f3f2f2;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #a80000;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header i {
      font-size: 20px;
      cursor: pointer;
    }

    .header-title {
      font-size: 20px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #e84332;
    }

    .tab {
      padding: 10px;
      background-color: #e84332;
      color: white;
      font-size: 14px;
      text-align: center;
      flex: 1;
      border-right: 1px solid #fff;
      text-decoration: none;
      position: relative;
    }

    .tab:last-child {
      border-right: none;
    }

    .tab span {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .tab.active {
      background-color: #c75c52;
    }

    .search-bar {
      display: flex;
      padding: 10px;
      gap: 8px;
      align-items: center;
    }

    .search-bar input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .search-bar button {
      background-color: transparent;
      border: none;
      color: #a80000;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .results {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      font-size: 14px;
    }

    .notice {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .notice-title {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .no-data {
      color: #c00;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="header">
      <i class="fas fa-arrow-left" onclick="window.location.href='index.html'"></i>
      <div class="header-title">Tra cứu hồ sơ khai thuế</div>
      <i class="fas fa-house" onclick="window.location.href='index.html'"></i>
    </div>
    <div>   &nbsp; </div>
    <div style="display: flex; justify-content: center; gap: 16px;">
  <div style="text-align: center; width: 200px;">
    <div onclick="window.location.href='thaydoittdkthue.html'" style="text-align: center; cursor: pointer;">
        <img src="assets/hs1.png" style="width: 65px; height: 65px;" /><br>
            <span style="display: inline-block; line-height: 1.4;">
                Hồ sơ khai<br>thuế
            </span>
    </div>
  </div>
  
  <div style="text-align: center; width: 200px;">
    <div onclick="window.location.href='tracuttnpt.html'" style="text-align: center; cursor: pointer;">
        <img src="assets/ht2.png" style="width: 65px; height: 65px;" /><br>
            <span style="display: inline-block; line-height: 1.4;">
                Hồ sơ khai Lệ<br>phí trước bạ<br>phương tiện
            </span>
    </div>
  </div>
  
  <div style="text-align: center; width: 200px;">
    <div onclick="window.location.href='hsdkythue.html'" style="text-align: center; cursor: pointer;">
        <img src="assets/ht3.png" style="width: 65px; height: 65px;" /><br>
            <span style="display: inline-block; line-height: 1.4;">
                Hồ sơ đất đai
            </span>
    </div>
  </div>
</div>


   
  </div>
</body>
</html>
