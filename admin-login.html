<!-- admin-login.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - eTax</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .admin-logo {
      width: 80px;
      height: 80px;
      background: #dc3545;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: white;
      font-size: 32px;
    }
    
    .title {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    
    .form-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #dc3545;
    }
    
    .login-btn {
      width: 100%;
      background: #dc3545;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .login-btn:hover {
      background: #c82333;
    }
    
    .error-msg {
      color: #dc3545;
      margin-top: 15px;
      display: none;
    }
    
    .back-link {
      color: #667eea;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="admin-logo">
      <i class="fas fa-shield-alt"></i>
    </div>
    <h1 class="title">🛡️ ĐĂNG NHẬP QUẢN TRỊ</h1>
    <p style="color: #666; margin-bottom: 30px;">Hệ thống quản lý eTax Mobile - Chỉ dành cho quản trị viên</p>
    
    <form onsubmit="adminLogin(event)">
      <div class="form-group">
        <label class="form-label">📧 Email quản trị viên:</label>
        <input type="email" class="form-input" id="adminEmail" placeholder="admin@etax.vn" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">🔐 Mật khẩu quản trị:</label>
        <input type="password" class="form-input" id="adminPassword" placeholder="Nhập mật khẩu admin" required>
      </div>
      
      <button type="submit" class="login-btn">🚀 Vào hệ thống quản lý</button>
    </form>
    
    <div class="error-msg" id="errorMsg"></div>
    <a href="index.html" class="back-link">← Quay lại trang chủ</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD_rJgBFgBulheVenQUE2KXr4PBpSpTCxw",
      authDomain: "etax-7fbf8.firebaseapp.com",
      databaseURL: "https://etax-7fbf8-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "etax-7fbf8",
      storageBucket: "etax-7fbf8.appspot.com",
      messagingSenderId: "1030026724634",
      appId: "1:1030026724634:web:d76f5f9dad43bad6fd58a3",
      measurementId: "G-YS5DLECJE6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function adminLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value.trim();
      const errorEl = document.getElementById('errorMsg');
      
      // 🔧 ĐƠN GIẢN HÓA: Hardcode admin credentials cho demo
      const ADMIN_EMAIL = 'admin@etax.vn';
      const ADMIN_PASSWORD = 'admin123';
      
      try {
        if (email !== ADMIN_EMAIL) {
          showError('❌ Email quản trị viên không đúng!');
          return;
        }
        
        if (password !== ADMIN_PASSWORD) {
          showError('❌ Mật khẩu quản trị không đúng!');
          return;
        }
        
        // ✅ Đăng nhập thành công - Lưu session đơn giản
        const adminSession = {
          email: email,
          role: 'admin',
          loginTime: Date.now(),
          expiresAt: Date.now() + (8 * 60 * 60 * 1000) // 8 giờ
        };
        
        localStorage.setItem('etax_admin_session', JSON.stringify(adminSession));
        
        // 📝 Ghi log đăng nhập vào Firebase
        await db.ref('adminLogs').push({
          action: 'Đăng nhập hệ thống',
          email: email,
          timestamp: Date.now(),
          date: new Date().toLocaleString('vi-VN')
        });
        
        // 💾 Set admin session
        const sessionData = {
          email: 'admin@etax.vn',
          loginTime: Date.now(),
          expiresAt: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
        };
        localStorage.setItem('etax_admin_session', JSON.stringify(sessionData));
        
        // 🚀 Chuyển đến admin panel
        alert('✅ Đăng nhập thành công! Chuyển đến bảng điều khiển...');
        window.location.href = 'admin-panel-working.html';
        
      } catch (error) {
        console.error('Lỗi đăng nhập admin:', error);
        showError('❌ Có lỗi xảy ra khi đăng nhập!');
      }
    }
    
    function showError(message) {
      const errorEl = document.getElementById('errorMsg');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }
  </script>
</body>
</html>
