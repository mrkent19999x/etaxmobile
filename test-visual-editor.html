<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🧪 TEST VISUAL EDITOR</title>
  
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }
    .container {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .btn {
      background: #b71c1c;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #8e0000;
    }
    .status {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      border-left: 4px solid #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧪 TEST VISUAL EDITOR SYSTEM</h1>
    
    <div class="status">
      <h3>✅ Status Check</h3>
      <p id="status">Đang kiểm tra hệ thống...</p>
    </div>
    
    <div>
      <h3>🔗 Navigation Links</h3>
      <a href="admin-login.html" class="btn">🔐 Admin Login</a>
      <a href="admin-panel-new.html" class="btn">🛡️ Admin Panel</a>
      <a href="multi-page-visual-editor.html" class="btn">🎨 Visual Editor</a>
    </div>
    
    <div>
      <h3>🧪 Test Functions</h3>
      <button class="btn" onclick="testFirebase()">🔥 Test Firebase</button>
      <button class="btn" onclick="testLocalStorage()">💾 Test Storage</button>
      <button class="btn" onclick="testConsole()">📝 Test Console</button>
    </div>
    
    <div>
      <h3>📋 User Credentials</h3>
      <div style="background: #e8f4fd; padding: 15px; border-radius: 8px; text-align: left;">
        <strong>Admin Login:</strong><br>
        Email: <code>admin@etax.vn</code><br>
        Password: <code>admin123</code>
      </div>
    </div>
    
    <div id="results" style="margin-top: 20px;"></div>
  </div>

  <script>
    // 🧪 Test functions
    function updateStatus(message, type = 'success') {
      const statusEl = document.getElementById('status');
      const color = type === 'success' ? '#28a745' : type === 'warning' ? '#ffc107' : '#dc3545';
      statusEl.innerHTML = `<span style="color: ${color};">${message}</span>`;
    }

    function testFirebase() {
      try {
        if (typeof firebase !== 'undefined') {
          updateStatus('✅ Firebase library loaded');
        } else {
          updateStatus('❌ Firebase not found', 'error');
        }
      } catch (error) {
        updateStatus(`❌ Firebase error: ${error.message}`, 'error');
      }
    }

    function testLocalStorage() {
      try {
        localStorage.setItem('test', 'working');
        const result = localStorage.getItem('test');
        localStorage.removeItem('test');
        updateStatus('✅ LocalStorage working');
      } catch (error) {
        updateStatus(`❌ LocalStorage error: ${error.message}`, 'error');
      }
    }

    function testConsole() {
      console.log('🧪 Console test successful');
      updateStatus('✅ Console working - check browser DevTools');
    }

    // 🚀 Initialize
    window.onload = function() {
      console.log('🧪 Test page loaded');
      updateStatus('🚀 System ready for testing');
      
      // Check if running in VSCode or browser
      const isVSCode = window.location.protocol === 'vscode-webview:';
      const isFile = window.location.protocol === 'file:';
      
      if (isVSCode) {
        updateStatus('📝 Running in VSCode', 'warning');
      } else if (isFile) {
        updateStatus('📁 Running from file:// protocol', 'warning');
      } else {
        updateStatus('🌐 Running in browser with server', 'success');
      }
    };
  </script>
</body>
</html>
