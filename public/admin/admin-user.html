<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản lý MST</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2; 
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --info: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden !important;
            touch-action: pan-y;
            width: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden !important;
            width: 100%;
            max-width: 100%;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .header h1 {
            color: var(--dark);
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .back-btn {
            position: absolute;
            left: 30px;
            top: 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .sync-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
            background: rgba(39, 174, 96, 0.1);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--info);
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--dark);
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.8em;
            color: var(--dark);
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(52, 152, 219, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(52, 152, 219, 0.1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .users-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            font-weight: 600;
        }

        .table-content {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr auto;
            gap: 20px;
            padding: 15px 20px;
            border-bottom: 1px solid #ecf0f1;
            align-items: center;
            transition: background 0.3s;
        }

        .user-row:hover {
            background: rgba(52, 152, 219, 0.05);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success);
        }

        .status-inactive {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger);
        }

        .user-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .action-btn.edit {
            background: rgba(52, 152, 219, 0.1);
            color: var(--info);
        }

        .action-btn.delete {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger);
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-results {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .result-badge {
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .result-badge:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .user-form {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .user-row {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: center;
            }

            .nav-buttons {
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="admin-home.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Dashboard
            </a>
            <h1><i class="fas fa-users"></i> Quản lý MST</h1>
            <p>Hệ thống quản lý người dùng theo mã số thuế</p>
            <div class="sync-status">
                <i class="fas fa-wifi"></i> Đồng bộ realtime
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Tổng người dùng</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeUsers">0</div>
                <div class="stat-label">Đang hoạt động</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalMST">0</div>
                <div class="stat-label">Tổng MST</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="syncStatus">100%</div>
                <div class="stat-label">Tỷ lệ sync</div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <h3><i class="fas fa-search"></i> Tìm kiếm MST</h3>
            <div style="display: flex; gap: 15px; align-items: end;">
                <div style="flex: 1;">
                    <label>MST hoặc Họ tên</label>
                    <input type="text" id="searchInput" placeholder="Nhập MST hoặc họ tên để tìm kiếm">
                </div>
                <button class="btn btn-primary" onclick="quickSearch()">
                    <i class="fas fa-search"></i> Tìm kiếm
                </button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>

        <!-- Navigation -->
        <div class="nav-buttons">
            <button class="nav-btn btn-primary" onclick="refreshData()">
                <i class="fas fa-refresh"></i> Refresh
            </button>
            <button class="nav-btn btn-success" onclick="exportData()">
                <i class="fas fa-download"></i> Export
            </button>
            <button class="nav-btn btn-warning" onclick="clearForm()">
                <i class="fas fa-eraser"></i> Clear Form
            </button>
            <button class="nav-btn" onclick="previewUser()">
                <i class="fas fa-eye"></i> Preview User
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="section-title">
                <i class="fas fa-user-edit"></i>
                Chi tiết MST
            </div>

            <!-- User Form -->
            <div class="user-form">
                <div class="form-group">
                    <label for="mstInput">Mã số thuế (MST) *</label>
                    <input type="text" id="mstInput" placeholder="Ví dụ: 0123456789">
                </div>
                <div class="form-group">
                    <label for="hotenInput">Họ và tên</label>
                    <input type="text" id="hotenInput" placeholder="Tên đầy đủ">
                </div>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" id="emailInput" placeholder="user@company.com">
                </div>
                <div class="form-group">
                    <label for="sdtInput">Số điện thoại</label>
                    <input type="tel" id="sdtInput" placeholder="0123456789">
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="diachiInput">Địa chỉ</label>
                    <input type="text" id="diachiInput" placeholder="Địa chỉ đầy đủ">
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="ghichuInput">Ghi chú nội bộ</label>
                    <textarea id="ghichuInput" rows="3" placeholder="Ghi chú cho admin..."></textarea>
                </div>
                
                <!-- Feature checkboxes -->
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label>Tính năng hiển thị</label>
                    <div style="display: flex; gap: 20px; margin-top: 10px;">
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox" name="feature" value="hoa_don_dt"> Hóa đơn điện tử
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox" name="feature" value="khai_thue"> Khai thuế
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox" name="feature" value="tra_cuu_tb"> Tra cứu thông báo
                        </label>
                    </div>
                </div>

                <!-- Direct links -->
                <div class="form-group">
                    <label for="linkHoaDonInput">Link hóa đơn</label>
                    <input type="url" id="linkHoaDonInput" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label for="linkKhaiThueInput">Link khai thuế</label>
                    <input type="url" id="linkKhaiThueInput" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label for="linkTraCuuInput">Link tra cứu</label>
                    <input type="url" id="linkTraCuuInput" placeholder="https://...">
                </div>
                
                <div class="form-group" style="grid-column: 1 / -1; display: flex; gap: 15px; justify-content: center;">
                    <button class="btn btn-primary" onclick="loadProfile()">
                        <i class="fas fa-download"></i> Tải hồ sơ
                    </button>
                    <button class="btn btn-success" onclick="saveProfile()">
                        <i class="fas fa-save"></i> Lưu hồ sơ
                    </button>
                </div>
            </div>

            <!-- Image Upload Section -->
            <div class="section-title">
                <i class="fas fa-images"></i>
                Ảnh đại diện & Banner
            </div>
            
            <div class="user-form">
                <div class="form-group">
                    <label for="avatarFile">Avatar</label>
                    <input type="file" id="avatarFile" accept="image/*">
                    <button class="btn btn-warning" onclick="uploadImage('avatarUrl')" style="margin-top: 10px;">
                        <i class="fas fa-upload"></i> Upload Avatar
                    </button>
                    <div id="previewAvatarUrl" style="margin-top: 10px; color: #666; font-size: 12px;"></div>
                </div>
                <div class="form-group">
                    <label for="bannerFile">Banner</label>
                    <input type="file" id="bannerFile" accept="image/*">
                    <button class="btn btn-warning" onclick="uploadImage('bannerUrl')" style="margin-top: 10px;">
                        <i class="fas fa-upload"></i> Upload Banner
                    </button>
                    <div id="previewBannerUrl" style="margin-top: 10px; color: #666; font-size: 12px;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyD_rJgBFgBulheVenQUE2KXr4PBpSpTCxw",
            authDomain: "etax-7fbf8.firebaseapp.com",
            databaseURL: "https://etax-7fbf8-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "etax-7fbf8",
            storageBucket: "etax-7fbf8.appspot.com",
            messagingSenderId: "1030026724634",
            appId: "1:1030026724634:web:d76f5f9dad43bad6fd58a3"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Auth check
        auth.onAuthStateChanged((user) => {
            if (!user) {
                location.href = "admin-login.html";
            } else {
                loadStats();
            }
        });

        // Helper functions
        const $ = (id) => document.getElementById(id);
        const $$ = (selector) => [...document.querySelectorAll(selector)];

        // Load statistics
        async function loadStats() {
            try {
                // Use Realtime Database instead of Firestore
                const usersRef = db.ref('users');
                const snapshot = await usersRef.once('value');
                const users = snapshot.val() || {};
                
                let totalCount = Object.keys(users).length;
                let activeCount = 0;
                
                Object.values(users).forEach((user) => {
                    if (user && user.can_login) activeCount++;
                });
                
                $('totalUsers').textContent = totalCount;
                $('totalMST').textContent = totalCount;  
                $('activeUsers').textContent = activeCount;
                
                console.log(`📊 Stats loaded: ${totalCount} users, ${activeCount} active`);
                
                // Setup real-time listener for updates with Realtime Database
                usersRef.on('value', (realtimeSnapshot) => {
                    const realtimeUsers = realtimeSnapshot.val() || {};
                    const newCount = Object.keys(realtimeUsers).length;
                    const currentCount = parseInt($('totalUsers').textContent);
                    
                    console.log(`🔄 Real-time update: ${newCount} users`);
                    
                    // Only update count display, don't reload everything
                    if (newCount !== currentCount) {
                        $('totalUsers').textContent = newCount;
                        $('totalMST').textContent = newCount;
                        console.log(`📊 Updated count: ${currentCount} → ${newCount}`);
                    }
                });
                
            } catch (error) {
                console.error("Error loading stats:", error);
                $('totalUsers').textContent = "Error";
                $('totalMST').textContent = "Error";
                $('activeUsers').textContent = "Error";
            }
        }

        // Load profile by MST
        window.loadProfile = async () => {
            const mst = $('mstInput').value.trim();
            if (!mst) {
                alert('Vui lòng nhập MST');
                return;
            }

            try {
                const docRef = doc(db, "users", mst);
                const docSnap = await getDoc(docRef);
                
                if (!docSnap.exists()) {
                    alert('Chưa có hồ sơ MST này trong hệ thống');
                    return;
                }

                const data = docSnap.data();
                
                // Fill form
                $('hotenInput').value = data.ho_ten || '';
                $('emailInput').value = data.email || '';
                $('sdtInput').value = data.dien_thoai || '';
                $('diachiInput').value = data.dia_chi || '';
                $('ghichuInput').value = data.ghi_chu || '';
                $('linkHoaDonInput').value = data.link_hoa_don || '';
                $('linkKhaiThueInput').value = data.link_khai_thue || '';
                $('linkTraCuuInput').value = data.link_tra_cuu || '';
                
                // Preview URLs
                $('previewAvatarUrl').textContent = data.avatarUrl || 'Chưa có ảnh';
                $('previewBannerUrl').textContent = data.bannerUrl || 'Chưa có ảnh';
                
                // Check features
                const features = data.tien_ich_hien_thi || [];
                $$('input[name="feature"]').forEach(cb => {
                    cb.checked = features.includes(cb.value);
                });

                alert('✅ Đã tải hồ sơ MST: ' + mst);
            } catch (error) {
                console.error("Error loading profile:", error);
                alert('❌ Lỗi tải hồ sơ: ' + error.message);
            }
        };

        // Save profile + Create Firebase Auth Account
        window.saveProfile = async () => {
            const mst = $('mstInput').value.trim();
            const email = $('emailInput').value.trim();
            const ho_ten = $('hotenInput').value.trim();
            
            if (!mst) {
                alert('Vui lòng nhập MST');
                return;
            }

            try {
                // Step 1: Create profile object first
                const profile = {
                    mst: mst,
                    ho_ten: ho_ten,
                    email: email,
                    dien_thoai: $('sdtInput').value.trim(),
                    dia_chi: $('diachiInput').value.trim(),
                    ghi_chu: $('ghichuInput').value.trim(),
                    link_hoa_don: $('linkHoaDonInput').value.trim(),
                    link_khai_thue: $('linkKhaiThueInput').value.trim(),
                    link_tra_cuu: $('linkTraCuuInput').value.trim(),
                    tien_ich_hien_thi: $$('input[name="feature"]:checked').map(cb => cb.value),
                    updated_at: new Date(),
                    can_login: email ? true : false // Mark if user can login
                };

                // Step 2: Create Firebase Auth account if email provided
                let authMessage = '';
                if (email && email.includes('@')) {
                    try {
                        const { createUserWithEmailAndPassword } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js");
                        const defaultPassword = `${mst}@eTax2025`; // Generate password from MST
                        
                        const userCredential = await createUserWithEmailAndPassword(auth, email, defaultPassword);
                        authMessage = `\n\n🔐 FIREBASE AUTH ACCOUNT CREATED:\n📧 Email: ${email}\n🔑 Password: ${defaultPassword}\n🆔 UID: ${userCredential.user.uid}`;
                        
                        // Update profile with auth info
                        profile.firebase_uid = userCredential.user.uid;
                        profile.login_email = email;
                        profile.login_password = defaultPassword; // Store for admin reference
                        
                    } catch (authError) {
                        if (authError.code === 'auth/email-already-in-use') {
                            authMessage = `\n\n⚠️ Email ${email} đã có Firebase Auth account`;
                        } else {
                            throw authError;
                        }
                    }
                }

                // Step 3: Save to Firestore
                await setDoc(doc(db, "users", mst), profile, { merge: true });
                
                // Step 4: BRIDGE - Also save to Realtime Database for user_site compatibility
                try {
                    // Convert to Realtime DB format for user_site
                    const realtimeData = {
                        mst: mst,
                        ho_ten: profile.ho_ten,
                        dien_thoai: profile.dien_thoai,
                        email: profile.email,
                        dia_chi: profile.dia_chi,
                        ghi_chu: profile.ghi_chu,
                        avatar_url: profile.avatar_url || '',
                        created_at: new Date().toISOString(),
                        can_login: profile.can_login || false,
                        login_email: profile.login_email || '',
                        login_password: profile.login_password || '',
                        // Features for user_site
                        hoa_don_dt: true,
                        khai_thue: true,
                        tra_cuu_tb: true,
                        link_hoa_don: "hoadondt.html",
                        link_khai_thue: "khaithue.html", 
                        link_tra_cuu: "tracuttnpt.html"
                    };
                    
                    // Save to Realtime DB (for user_site compatibility)
                    await realtimeDb.ref('users/' + mst).set(realtimeData);
                    console.log(`🔗 User ${mst} saved to Realtime DB for user_site`);
                    
                } catch (realtimeError) {
                    console.error("❌ Realtime DB bridge failed:", realtimeError);
                    alert(`⚠️ User đã lưu Firestore nhưng không thể đồng bộ user_site: ${realtimeError.message}`);
                }
                
                alert(`✅ Đã lưu hồ sơ MST: ${mst}${authMessage}\n\n👤 User có thể đăng nhập tại: /user_site/login.html\n🔗 Đã đồng bộ với user_site system`);
                
            } catch (error) {
                console.error("Error saving profile:", error);
                alert('❌ Lỗi lưu hồ sơ: ' + error.message);
            }
        };

        // Upload image
        window.uploadImage = async (type) => {
            const mst = $('mstInput').value.trim();
            if (!mst) {
                alert('Vui lòng nhập MST trước khi upload');
                return;
            }

            const fileInput = type === 'avatarUrl' ? $('avatarFile') : $('bannerFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Vui lòng chọn file ảnh');
                return;
            }

            try {
                const storageRef = ref(storage, `users/${mst}/${type}-${Date.now()}-${file.name}`);
                const snapshot = await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(snapshot.ref);

                // Update Firestore
                await updateDoc(doc(db, "users", mst), {
                    [type]: downloadURL
                });

                // Update preview
                const previewElement = type === 'avatarUrl' ? $('previewAvatarUrl') : $('previewBannerUrl');
                previewElement.textContent = downloadURL;

                alert(`✅ Upload ${type} thành công!`);
                fileInput.value = ''; // Clear file input
            } catch (error) {
                console.error("Error uploading:", error);
                alert('❌ Lỗi upload: ' + error.message);
            }
        };

        // Quick search
        window.quickSearch = async () => {
            const keyword = $('searchInput').value.trim();
            const resultsContainer = $('searchResults');
            
            resultsContainer.innerHTML = '';
            
            if (!keyword) return;

            try {
                // Try exact MST search first with Realtime Database
                const mstSnapshot = await db.ref('users/' + keyword).once('value');
                if (mstSnapshot.exists()) {
                    const data = mstSnapshot.val();
                    resultsContainer.innerHTML += `
                        <div class="result-badge" onclick="selectMST('${keyword}')">
                            ${keyword} — ${data.ho_ten || 'Không có tên'}
                        </div>
                    `;
                } else {
                    // Search by name in all users
                    const allUsersSnapshot = await db.ref('users').limitToFirst(10).once('value');
                    const allUsers = allUsersSnapshot.val() || {};
                    
                    Object.keys(allUsers).forEach((mst) => {
                        const data = allUsers[mst];
                        const name = data.ho_ten || '';
                        if (name.toLowerCase().includes(keyword.toLowerCase())) {
                            resultsContainer.innerHTML += `
                                <div class="result-badge" onclick="selectMST('${mst}')">
                                    ${mst} — ${name}
                                </div>
                            `;
                        }
                    });
                }
                
                if (resultsContainer.innerHTML === '') {
                    resultsContainer.innerHTML = '<div style="color: #666;">Không tìm thấy kết quả</div>';
                }
            } catch (error) {
                console.error("Search error:", error);
                resultsContainer.innerHTML = '<div style="color: #e74c3c;">Lỗi tìm kiếm</div>';
            }
        };

        // Select MST from search results
        window.selectMST = (mst) => {
            $('mstInput').value = mst;
            loadProfile();
            $('searchResults').innerHTML = '';
            $('searchInput').value = '';
        };

        // Preview user site - theo luồng đúng: login.html > index.html
        window.previewUser = () => {
            const mst = $('mstInput').value.trim();
            if (!mst) {
                alert('Vui lòng nhập MST');
                return;
            }
            
            // Check if user exists and can login
            getDoc(doc(db, "users", mst)).then(userDoc => {
                if (!userDoc.exists()) {
                    alert(`❌ MST ${mst} chưa được tạo trong hệ thống!`);
                    return;
                }
                
                const userData = userDoc.data();
                if (!userData.can_login) {
                    alert(`⚠️ User ${mst} chưa có thể đăng nhập!\nTạo email và lưu lại để kích hoạt đăng nhập.`);
                    return;
                }
                
                // Redirect to user_site login page with MST pre-filled
                const loginUrl = `/user_site/login.html?mst=${encodeURIComponent(mst)}`;
                window.open(loginUrl, '_blank');
                
                alert(`🔗 Mở trang login cho user ${mst}\n📧 Email: ${userData.login_email}\n🔑 Password: ${userData.login_password}\n\nUser có thể đăng nhập bằng MST hoặc Email`);
            }).catch(error => {
                alert('❌ Lỗi kiểm tra user: ' + error.message);
            });
        };

        // Clear form
        window.clearForm = () => {
            $('mstInput').value = '';
            $('hotenInput').value = '';
            $('emailInput').value = '';
            $('sdtInput').value = '';
            $('diachiInput').value = '';
            $('ghichuInput').value = '';
            $('linkHoaDonInput').value = '';
            $('linkKhaiThueInput').value = '';
            $('linkTraCuuInput').value = '';
            $('previewAvatarUrl').textContent = '';
            $('previewBannerUrl').textContent = '';
            $$('input[name="feature"]').forEach(cb => cb.checked = false);
            $('avatarFile').value = '';
            $('bannerFile').value = '';
        };

        // Refresh data
        window.refreshData = () => {
            loadStats();
            alert('✅ Dữ liệu đã được refresh!');
        };

        // Export data
        window.exportData = async () => {
            try {
                const snapshot = await db.ref('users').once('value');
                const users = snapshot.val() || {};
                const data = [];
                
                Object.keys(users).forEach((mst) => {
                    data.push({
                        id: mst,
                        ...users[mst]
                    });
                });

                const dataStr = JSON.stringify(data, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `mst-users-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                alert('✅ Export dữ liệu thành công!');
            } catch (error) {
                console.error("Export error:", error);
                alert('❌ Lỗi export: ' + error.message);
            }
        };
    </script>
</body>
</html>
