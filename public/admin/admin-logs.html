<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gi√°m s√°t ho·∫°t ƒë·ªông</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2; 
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --info: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .header h1 {
            color: var(--dark);
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .back-btn {
            position: absolute;
            left: 30px;
            top: 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--dark);
        }

        .filter-group input, .filter-group select {
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 14px;
            min-width: 150px;
        }

        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-warning { background: var(--warning); color: white; }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .logs-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .log-entry {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 20px;
            padding: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            align-items: center;
            transition: background 0.3s;
        }

        .log-entry:hover {
            background: rgba(52, 152, 219, 0.05);
        }

        .log-time {
            color: #7f8c8d;
            font-size: 0.9em;
            font-family: monospace;
            min-width: 120px;
        }

        .log-content {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .log-message {
            font-weight: 600;
            color: var(--dark);
        }

        .log-details {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .log-level {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            min-width: 70px;
            text-align: center;
        }

        .level-info { background: rgba(52, 152, 219, 0.1); color: var(--info); }
        .level-success { background: rgba(39, 174, 96, 0.1); color: var(--success); }
        .level-warning { background: rgba(243, 156, 18, 0.1); color: var(--warning); }
        .level-error { background: rgba(231, 76, 60, 0.1); color: var(--danger); }

        .log-user {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .log-entry {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: center;
            }
            
            .stats-row {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    
        html {
            overflow-x: hidden !important;
            touch-action: pan-y;
            width: 100%;
        }

        body {
            overflow-x: hidden !important;
            width: 100%;
            max-width: 100%;
        }

        .container {
            overflow-x: hidden !important;
            width: 100%;
            max-width: 1400px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="admin-home.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Dashboard
            </a>
            <h1><i class="fas fa-clipboard-list"></i> Gi√°m s√°t ho·∫°t ƒë·ªông</h1>
            <p>Nh·∫≠t k√Ω h·ªá th·ªëng v√† ho·∫°t ƒë·ªông ng∆∞·ªùi d√πng</p>
        </div>

        <!-- Statistics -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-number" style="color: var(--info);" id="totalLogs">247</div>
                <div class="stat-label">T·ªïng logs h√¥m nay</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: var(--danger);" id="errorCount">3</div>
                <div class="stat-label">L·ªói</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: var(--warning);" id="warningCount">12</div>
                <div class="stat-label">C·∫£nh b√°o</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: var(--success);" id="activeUsers">89</div>
                <div class="stat-label">Users ho·∫°t ƒë·ªông</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>T·ª´ ng√†y</label>
                <input type="date" id="fromDate" value="">
            </div>
            <div class="filter-group">
                <label>ƒê·∫øn ng√†y</label>
                <input type="date" id="toDate" value="">
            </div>
            <div class="filter-group">
                <label>M·ª©c ƒë·ªô</label>
                <select id="levelFilter">
                    <option value="">T·∫•t c·∫£</option>
                    <option value="info">Info</option>
                    <option value="success">Success</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Ng∆∞·ªùi d√πng</label>
                <input type="text" id="userFilter" placeholder="Email ho·∫∑c MST">
            </div>
            <div class="filter-group">
                <label>&nbsp;</label>
                <button class="btn btn-primary" onclick="filterLogs()">
                    <i class="fas fa-filter"></i> L·ªçc
                </button>
            </div>
            <div class="filter-group">
                <label>&nbsp;</label>
                <button class="btn btn-success" onclick="exportLogs()">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
            <div class="filter-group">
                <label>&nbsp;</label>
                <button class="btn btn-warning" onclick="clearLogs()">
                    <i class="fas fa-trash"></i> X√≥a logs c≈©
                </button>
            </div>
        </div>

        <!-- Logs Container -->
        <div class="logs-container">
            <div id="logsContent">
                <!-- Sample logs will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from "../shared/js/firebase-init.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Auth check
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                location.href = "admin-login.html";
            }
        });

        // Sample log data
        const sampleLogs = [
            {
                timestamp: "2025-08-09 17:45:23",
                level: "info",
                message: "User login successful",
                details: "User admin@etax.com logged in from IP 192.168.1.100",
                user: "admin@etax.com"
            },
            {
                timestamp: "2025-08-09 17:42:15",
                level: "success",
                message: "MST profile updated",
                details: "Profile for MST 0123456789 updated successfully",
                user: "admin@etax.com"
            },
            {
                timestamp: "2025-08-09 17:38:47",
                level: "warning",
                message: "High memory usage detected",
                details: "System memory usage reached 85%",
                user: "system"
            },
            {
                timestamp: "2025-08-09 17:35:12",
                level: "error",
                message: "Database connection timeout",
                details: "Failed to connect to Firestore after 30 seconds",
                user: "system"
            },
            {
                timestamp: "2025-08-09 17:32:08",
                level: "info",
                message: "File upload completed",
                details: "Avatar uploaded for MST 9876543210",
                user: "user@company.com"
            },
            {
                timestamp: "2025-08-09 17:28:33",
                level: "success",
                message: "Backup completed successfully",
                details: "Daily backup completed, size: 2.1 GB",
                user: "system"
            },
            {
                timestamp: "2025-08-09 17:25:19",
                level: "warning",
                message: "Multiple login attempts",
                details: "5 failed login attempts from IP 203.162.4.191",
                user: "unknown"
            },
            {
                timestamp: "2025-08-09 17:22:44",
                level: "info",
                message: "New user registration",
                details: "New user registered with email: newuser@example.com",
                user: "newuser@example.com"
            }
        ];

        let currentLogs = [...sampleLogs];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set default dates
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            document.getElementById('fromDate').value = yesterday.toISOString().split('T')[0];
            document.getElementById('toDate').value = today.toISOString().split('T')[0];
            
            loadLogs();
        });

        // Load logs
        function loadLogs() {
            const container = document.getElementById('logsContent');
            
            if (currentLogs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>Kh√¥ng c√≥ logs</h3>
                        <p>Kh√¥ng t√¨m th·∫•y logs v·ªõi ti√™u ch√≠ l·ªçc hi·ªán t·∫°i</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = currentLogs.map(log => `
                <div class="log-entry">
                    <div class="log-time">${log.timestamp}</div>
                    <div class="log-content">
                        <div class="log-message">${log.message}</div>
                        <div class="log-details">${log.details}</div>
                    </div>
                    <div class="log-level level-${log.level}">${log.level}</div>
                    <div class="log-user">${log.user}</div>
                </div>
            `).join('');
        }

        // Filter logs
        window.filterLogs = () => {
            const levelFilter = document.getElementById('levelFilter').value;
            const userFilter = document.getElementById('userFilter').value.toLowerCase();
            
            currentLogs = sampleLogs.filter(log => {
                const matchesLevel = !levelFilter || log.level === levelFilter;
                const matchesUser = !userFilter || log.user.toLowerCase().includes(userFilter);
                return matchesLevel && matchesUser;
            });
            
            loadLogs();
            updateStats();
        };

        // Update statistics
        function updateStats() {
            const errorCount = currentLogs.filter(log => log.level === 'error').length;
            const warningCount = currentLogs.filter(log => log.level === 'warning').length;
            
            document.getElementById('totalLogs').textContent = currentLogs.length;
            document.getElementById('errorCount').textContent = errorCount;
            document.getElementById('warningCount').textContent = warningCount;
            document.getElementById('activeUsers').textContent = new Set(currentLogs.map(log => log.user)).size;
        }

        // Export logs
        window.exportLogs = () => {
            const dataStr = JSON.stringify(currentLogs, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `admin-logs-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            alert('‚úÖ Export logs th√†nh c√¥ng!');
        };

        // Clear old logs
        window.clearLogs = () => {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a logs c≈© h∆°n 30 ng√†y?')) {
                // In real app, this would clear old logs from database
                alert('üßπ ƒê√£ x√≥a logs c≈© h∆°n 30 ng√†y!');
            }
        };

        // Initial load
        updateStats();

        // Auto refresh every 30 seconds
        setInterval(() => {
            // In real app, this would fetch new logs from Firebase
            console.log('Auto refreshing logs...');
        }, 30000);
    </script>
</body>
</html>
